<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Yina ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="btnIdioma">中文 / Español</button>
        <div class="banderas">
            <span>🇨🇳</span>
            <span>🇲🇽</span>
        </div>
        <h1 id="titulo">Para Chen Yina, Mi Novia De China</h1>
        <p id="mensaje">¿Cuál es la probabilidad de que alguien como tú exista en mi vida? Casi cero. Y sin embargo, aquí estás.</p>
        <div class="botones">
            <button id="btnMensaje">Siguiente mensaje</button>
            <button id="btnDistancia">Distancia entre nosotros</button>
            <button id="btnCuriosidad">Dato curioso</button>
        </div>
        <div id="lampara">💡</div>
        <div id="extraInfo"></div>
    </div>

    <!-- Koalas flotantes (se generan con JS) -->
    <div id="koalas-container"></div>

    <!-- Música (oculta) -->
    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
